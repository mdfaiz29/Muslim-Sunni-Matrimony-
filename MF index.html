<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunni Matrimony</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f7f7f7; }
    header { background-color: #004d40; color: white; padding: 20px; text-align: center; }
    section { padding: 20px; }
    form { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #004d40; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    footer { text-align: center; padding: 20px; background-color: #222; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Sunni Matrimony</h1>
    <p>Your Trusted Platform for Halal and Compatible Marriages</p>
  </header>  <section>
    <h2>Create Your Profile</h2>
    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" required /><label>Gender</label>
  <select required>
    <option value="">--Select--</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <label>Age</label>
  <input type="number" placeholder="Enter your age" required />

  <label>Religion</label>
  <input type="text" value="Islam (Sunni)" readonly />

  <label>Profession</label>
  <input type="text" placeholder="e.g. Engineer, Doctor, Teacher" required />

  <label>City & Country</label>
  <input type="text" placeholder="e.g. Bangalore, India" required />

  <label>Marital Status</label>
  <select required>
    <option value="">--Select--</option>
    <option value="Single">Single</option>
    <option value="Divorced">Divorced</option>
    <option value="Widow/Widower">Widow/Widower</option>
  </select>

  <label>About Yourself</label>
  <textarea placeholder="Describe your religious values, family background, expectations, etc." rows="4"></textarea>

  <label>What You Are Looking For</label>
  <textarea placeholder="Describe your preferred partner's qualities" rows="4"></textarea>

  <button type="submit">Submit Profile</button>
</form>

  </section>  <footer>
    <p>&copy; 2025 Sunni Matrimony. All rights reserved.</p>
  </footer>
</body>
</html>
