<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunni Matrimony</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f2f4f8; }
    header { background: linear-gradient(90deg, #004d40, #00796b); color: white; padding: 40px 20px; text-align: center; }
    header h1 { margin: 0; font-size: 2.5em; }
    header p { font-size: 1.2em; }
    nav { background: #00695c; padding: 10px 20px; text-align: center; color: white; font-weight: bold; }
    section { padding: 30px 20px; }
    form, .profile-card { max-width: 700px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #00796b; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; transition: background 0.3s ease; }
    button:hover { background-color: #004d40; }
    footer { text-align: center; padding: 20px; background-color: #222; color: white; }
    .profile-picture img { max-width: 150px; border-radius: 50%; margin: 10px 0; }
    .profiles { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
    .profile-card { width: 300px; position: relative; }
    .delete-btn { background-color: crimson; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Sunni Matrimony</h1>
    <p>Find your perfect match with trust and transparency</p>
  </header>  <nav>
    Halal, Secure & Compatible Marriages â€” Join Our Trusted Matrimony Platform
  </nav>  <section>
    <h2>Create Your Profile</h2>
    <form id="profileForm">
      <label>Full Name</label>
      <input type="text" id="name" required /><label>Phone Number</label>
  <input type="tel" id="phone" required />

  <label>Gender</label>
  <select id="gender" required>
    <option value="">--Select--</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <label>Age</label>
  <input type="number" id="age" required />

  <label>Religion</label>
  <input type="text" value="Islam (Sunni)" readonly />

  <label>Profession</label>
  <input type="text" id="profession" required />

  <label>City & Country</label>
  <input type="text" id="location" required />

  <label>Marital Status</label>
  <select id="status" required>
    <option value="">--Select--</option>
    <option value="Single">Single</option>
    <option value="Divorced">Divorced</option>
    <option value="Widow/Widower">Widow/Widower</option>
  </select>

  <label>About Yourself</label>
  <textarea id="about" rows="3"></textarea>

  <label>What You Are Looking For</label>
  <textarea id="looking" rows="3"></textarea>

  <label>Upload Profile Picture</label>
  <input type="file" id="picture" accept="image/*" />

  <button type="submit">Submit Profile</button>
</form>

  </section>  <section>
    <h2>Browse Profiles</h2>
    <div class="profiles" id="profileList"></div>
  </section>  <footer>
    <p>&copy; 2025 Sunni Matrimony. All rights reserved.</p>
  </footer>  <script>
    const profileForm = document.getElementById('profileForm');
    const profileList = document.getElementById('profileList');

    profileForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const gender = document.getElementById('gender').value;
      const age = document.getElementById('age').value;
      const profession = document.getElementById('profession').value;
      const location = document.getElementById('location').value;
      const status = document.getElementById('status').value;
      const about = document.getElementById('about').value;
      const looking = document.getElementById('looking').value;
      const pictureInput = document.getElementById('picture');

      const reader = new FileReader();
      reader.onload = function() {
        const profileCard = document.createElement('div');
        profileCard.className = 'profile-card';

        profileCard.innerHTML = `
          <div class="profile-picture">
            <img src="${reader.result}" alt="Profile Picture" />
          </div>
          <h3>${name}</h3>
          <p><strong>Phone:</strong> ${phone}</p>
          <p><strong>Gender:</strong> ${gender}</p>
          <p><strong>Age:</strong> ${age}</p>
          <p><strong>Profession:</strong> ${profession}</p>
          <p><strong>Location:</strong> ${location}</p>
          <p><strong>Status:</strong> ${status}</p>
          <p><strong>About:</strong> ${about}</p>
          <p><strong>Looking For:</strong> ${looking}</p>
          <button class="delete-btn">Delete Profile</button>
        `;

        const deleteBtn = profileCard.querySelector('.delete-btn');
        deleteBtn.addEventListener('click', function() {
          profileList.removeChild(profileCard);
        });

        profileList.appendChild(profileCard);
        profileForm.reset();
      };

      if (pictureInput.files[0]) {
        reader.readAsDataURL(pictureInput.files[0]);
      }
    });
  </script></body>
</html>
