<head>

  <title>Faiz Matrimony</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f7f7f7; }
    header { background-color: #800000; color: white; padding: 20px; text-align: center; }

  <header>

  <select required>
